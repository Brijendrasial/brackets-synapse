<div id="synapse-server-setting" class="hide">
	<div class="synapse-server-setting-header">
		<div class="title">Server Setting</div>
		<div class="pull-right">
			<span class="fa fa-times close-btn"></span>
		</div>
	</div>
	<table>
		<tr>
			<th>
				<i class="fa fa-desktop"></i>
			</th>
			<td>
				<input type="text" id="synapse-server-host" placeholder="HOST">
			</td>
		</tr>
		<tr>
			<th>
				<i class="fa fa-plug"></i>
			</th>
			<td>
				<input type="text" id="synapse-server-port" placeholder="PORT" style="width:70px;" value="21">
			</td>
		</tr>
		<tr>
			<th>
				<i class="fa fa-user"></i>
			</th>
			<td>
				<input type="text" id="synapse-server-user" placeholder="USER">
			</td>
		</tr>
		<tr>
			<th>
				<i class="fa fa-unlock-alt"></i>
			</th>
			<td>
				<input type="password" id="synapse-server-password" placeholder="PASSWORD">
			</td>
		</tr>
		<tr>
			<th>
				<i class="fa fa-sitemap"></i>
			</th>
			<td>
				<input type="text" id="synapse-server-dir" placeholder="CURRENT DIRECTORY">
			</td>
		</tr>
	</table>
	
	<div class="synapse-server-setting-footer">
		<button class="btn small primary btn-add disabled" data-button-id="ok" disabled="true">APPEND</button>
		<button class="btn small btn-cancel" data-button-id="cancel">CANCEL</button>
	</div>
	
</div>
