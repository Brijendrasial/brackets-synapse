<div id="synapse-server-list" class="hide">
	<div class="synapse-server-list-header">
		<div class="title">Server List</div>
		<div class="pull-right">
			<span class="fa fa-times close-btn"></span>
		</div>
	</div>
	<div class="list">
	{{#serverList}}
		<div class="item" data-index="{{index}}">
			<div class="synapse-server-list-host">
				<i class="fa fa-cloud"></i>
				<span>{{host}}</span>
			</div>
			<div class="synapse-server-list-user">
				<i class="fa fa-user"></i>
				<span>{{user}}</span>
				<div class="btn-group pull-right">
					<button id="server-btn" class="btn small btn-connect" data-index="{{index}}">CONNECT</button>
					<button id="edit-btn" class="btn small btn-edit" data-index="{{index}}">EDIT</button>
					<button id="edit-btn" class="btn small btn-delete" data-index="{{index}}">DELETE</button>
				</div>
			</div>
		</div>
	{{/serverList}}
	</div>
</div>
