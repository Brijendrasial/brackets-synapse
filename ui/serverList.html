<div id="synapse-server-list" class="hide">
	<div class="synapse-server-list-header">
		<div class="title">{{Strings.SYNAPSE_LIST_TITLE}}</div>
		<div class="pull-right">
			<span class="fa fa-times close-btn"></span>
		</div>
	</div>
	<div class="list">
	{{#serverList}}
		<div class="item" data-index="{{index}}">
			<div class="synapse-server-list-host">
				<i class="fa fa-cloud"></i>
				<span>{{host}}</span>
			</div>
			<div class="synapse-server-list-user">
				<i class="fa fa-user"></i>
				<span>{{user}}</span>
				<div class="btn-group pull-right">
					<button id="server-btn" class="btn small btn-connect" data-index="{{index}}">{{Strings.SYNAPSE_LIST_CONNECT}}</button>
					<button id="edit-btn" class="btn small btn-edit" data-index="{{index}}">{{Strings.SYNAPSE_LIST_EDIT}}</button>
					<button id="delete-btn" class="btn small btn-delete" data-index="{{index}}">{{Strings.SYNAPSE_LIST_DELETE}}</button>
				</div>
			</div>
		</div>
	{{/serverList}}
	</div>
</div>
